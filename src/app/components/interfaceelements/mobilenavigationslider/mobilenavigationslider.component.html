  <ul class="menu">
    <li class="hoverli  container" *ngFor="let elem of NavigationData">
      <p class="btn btn2 "  ><a  routerLink={{elem.link}}>{{elem.title}} </a></p> 
  </li>
  </ul>
  </ng-sidebar>
  <div ng-sidebar-content>
    <!-- page contents -->
  <button class="burgerbutton" (click)="toggleSidebar()"> 

  </button>
  
  </div>
  </ng-sidebar-container>
