<div id="TRADITIONALARTSLIDER">
    <div style="width:262px; height: 171px; position: absolute; margin-left:-540px; margin-top: 31px;">
            <p-carousel [value]="images"
                [autoplayInterval]="3000"
                [showNavigators]="false" 
                [showIndicators]="false">
                <ng-template let-images pTemplate="item">
                    <div class="product-item" style="width:100%; height: 171px; border-radius: 20px;">
                        <div class="product-item-content" >
                            <img [src]="images.previewImageSrc"
                                style="overflow: hidden;background-repeat: no-repeat;"
                                width="100%" height="100%" 
                                [alt]="images.alt" [title]="images.title" >
                        </div>
                    </div>
                </ng-template>
            </p-carousel>
        </div>
    </div>
